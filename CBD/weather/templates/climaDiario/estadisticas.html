{% extends 'master.html' %}


{% block contenido %}
<center><h3><strong>Estadísticas</strong></h3></center>


<div class="container justify" style="width: 90%;">
  <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Indicativo, Mes</th>
          <th>Temperatura media</th>
          <th>Temperatura máxima</th>
        </tr>
      </thead>
      <tbody id="myTable">
        {% for i,e in listadas %}
          <tr>
            
            <td>
                <p class="fw-normal mb-1">{{e.indicativo}}, {{e.mes}}</p>
            </td>
            <td>
              <p class="fw-normal mb-1">{{ i.tmed }}</p>
            </td>
            <td>
                <p class="fw-normal mb-1">{{ i.tmax }}</p>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
